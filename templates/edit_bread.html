{% extends "base.html" %}

{% block title %}
<title>Изменение товара</title>
{% endblock %}

{% block body %}
    <section class="vh-100 bg-image">
      <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
              <div class="card" style="border-radius: 15px; background: rgba(250, 250, 250, 0.6);">
                <div class="card-body p-5">
                  <h2 class="text-uppercase text-center mb-5">Изменить выпечку</h2>

                  <form method="POST" enctype="multipart/form-data">

                    <div class="form-outline mb-4">
                      <input name="name" id="form3Example3cg" class="form-control form-control-lg" value="{{bread.name}}"/>
                      <label class="form-label" for="form3Example3cg">Название выпечки</label>
                    </div>

                    <div class="form-outline mb-4">
                      <input name="price" id="form3Example4cg" class="form-control form-control-lg" value="{{bread.price}}"/>
                      <label class="form-label" for="form3Example4cg">Цена</label>
                    </div>


                    <div class="form-outline mb-4">
                      <input name="type" id="form3Example5cg" class="form-control form-control-lg" value="{{bread.type}}" />
                      <label class="form-label" for="form3Example4cg">Тип</label>
                    </div>

                    <div class="form-outline mb-4">
                      <input name="photo" type="file" id="form4Example5cg" class="form-control form-control-lg" />
                      <label class="form-label" for="form3Example4cg">Новое фото товара</label>
                    </div>

                    <div class="d-flex justify-content-center">
                      <button type="submit" class="btn btn-warning btn-block btn-lg gradient-custom-4 text-body mx-2">Изменить</button>
                      <a href="{{ url_for('delete_bread', bread_id=bread.id) }}" class="btn btn-labeled btn-danger"><span class="btn-label"><i class="fa fa-trash"></i></span>Удалить</a>
                    </div>

                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
{% endblock %}
