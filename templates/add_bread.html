{% extends "base.html" %}

{% block title %}
<title>Добавить вкусную выпечку</title>
{% endblock %}

{% block body %}
    <section class="vh-100 bg-image">
      <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
              <div class="card" style="border-radius: 15px; background: rgba(250, 250, 250, 0.6);">
                <div class="card-body p-5">
                  <h2 class="text-uppercase text-center mb-5">Добавить вкусную выпечку</h2>

                  <form method="POST" enctype="multipart/form-data">

                    <div class="form-outline mb-4">
                      <input name="name" id="form3Example3cg" class="form-control form-control-lg" />
                      <label class="form-label" for="form3Example3cg">Название выпечки</label>
                    </div>

                    <div class="form-outline mb-4">
                      <input name="price" id="form3Example4cg" class="form-control form-control-lg" />
                      <label class="form-label" for="form3Example4cg">Цена</label>
                    </div>

                    <div class="form-outline mb-4">
                      <input name="type" id="form3Example5cg" class="form-control form-control-lg" />
                      <label class="form-label" for="form3Example4cg">тип</label>
                    </div>

                    <div class="form-outline mb-4">
                      <input name="photo" type="file" id="form4Example5cg" class="form-control form-control-lg" />
                      <label class="form-label" for="form3Example4cg">Фото выпечки</label>
                    </div>

                    <div class="d-flex justify-content-center">
                      <button type="submit"
                        class="btn btn-warning btn-block btn-lg gradient-custom-4 text-body">Добавить</button>
                    </div>

                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
{% endblock %}
